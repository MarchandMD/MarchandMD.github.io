---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
        <ul>
            {% if page.title == "Code Challenges" %} {% for item in
            site.code_challenges %}
            <a href="{{item.url}}">
                <li><h3>{{ item.title }}</h3></li>
            </a>
            {% endfor %} {% endif %}
        </ul>
    </div>
</article>
