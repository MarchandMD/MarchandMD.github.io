<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body class="container">
    <div class="row" id="header-row">
      {%- include header.html -%}
    </div>
    <div class="row" id="nav-bar-row">
      {%- include navbar.html -%}
    </div>
    <div class="row flex-grow-1" id="main-content-row">
      <main class="" aria-label="Content">
        {{ content }}
      </main>
    </div>
    <div class="row align-items-center" id="footer-row">
      {% include footer.html %}
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="{{ base.url | prepend: site.url  }}/assets/javascript/script.js"></script>
</html>
