---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {{ content }}
        <ul class="post-list">
            {% if page.title == "Portfolio" %} {% for item in
            site.projects %}
            <a href="{{item.url}}">
                <li><h3>{{ item.title }}</h3></li>
            </a>
        {{ item.excerpt }}
            {% endfor %} {% endif %}
        </ul>
    </div>
</article>
