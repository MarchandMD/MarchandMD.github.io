---
layout: default
---

<article>
  <header>
    <h1>{{ page.title | escape }}</h1>
  </header>

  <section>
    {{ content }}
    <nav>
      {% if page.title == "Portfolio" %} 
        {% for item in site.projects %}
          <a href="{{item.url}}">
            <h2>{{ item.title }}</h2>
          </a>
          {{ item.excerpt }}
        {% endfor %} 
      {% endif %}
    </nav>
  </section>
</article>
